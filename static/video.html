
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <link rel="stylesheet" href='{% static "css/authentication.css" %}'>
</head>
<body>
    <nav>
        <div class="left">
            <a href="/home">Home</a>
            <a href="/video">Videos</a>
        </div>
        <div class="right">
            <a href="/logout">logout</a>
        </div>
    </nav>
    {% block content %}
    <div class="vidform">
        <h2>Video</h2>
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="upload">Add video</button>
        </form>
    </div>
    
    {% endblock %}

</body>
</html>
